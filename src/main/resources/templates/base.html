<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ✅ Local Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- Dynamic Title -->
    <title th:text="${title}">Home</title>
  </head>

  <body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">SCM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/signup}">Signup</a></li>
        </ul>
      </div>
    </nav>

    <!-- ✅ Dynamic Section Replace -->
    <div th:replace="${content}"></div>

    <!-- ✅ Bootstrap JS (Offline) -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <!-- ✅ Your JS -->
    <script th:src="@{/js/script.js}"></script>

  </body>
</html>
