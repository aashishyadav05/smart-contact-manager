<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Forgot Password</title>
</head>
<body>
<section>
	<div id="login">
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 260px;" class="col-md-12">
					
					 <h3 class="text-center mt-3">Enter OTP </h3>
						<!-- Show error if exists -->
						<div th:if="${error}" class="alert alert-danger text-center mt-3">
							<p th:text="${error}"></p>
						</div>


						<!-- OTP Input Form (conditionally shown) -->
						<div>
							<form th:action="@{/verify-otp}" method="POST">
								<div class="form-group mt-4">
									<input type="number" name="otp" placeholder="Enter OTP" class="form-control" required />
								</div>
								<div class="container text-center mt-3">
									<button class="btn btn-primary">Verify OTP</button>
								</div>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
