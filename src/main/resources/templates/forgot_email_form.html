<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">Forgot Password</title>
</head>
<body>
<section>
	<div id="login">
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" style="height: 260px;" class="col-md-12">

						<h3 class="text-center mt-3">Enter Your Registered Email</h3>
						<!-- Show error if exists -->
						<div th:if="${mess}" class="alert alert-success text-center mt-3">
							<p th:text="${mess}"></p>
						</div>
						
						<!-- Email Form -->
						<form th:action="@{/send-otp}" method="POST">
							<div class="form-group mt-4">
								<input required type="email" name="emailotp" placeholder="Enter Email here.." class="form-control" />
							</div>
							<div class="container text-center mt-3">
								<button class="btn btn-success">Send OTP</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
